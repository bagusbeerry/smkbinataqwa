    }
    
    div.gallery img{

    }
    
    div.desc {

        text-align: center;
    }
    </style>
    </head>

    <style>
        /* CSS untuk mengatur gaya tombol */
        .back-button {
            background-color: #4CAF50; /* Warna latar belakang tombol */
            border: none;             /* Menghilangkan border */
            color: white;             /* Warna teks tombol */
            padding: 15px 32px;       /* Padding tombol */
            text-align: center;       /* Rata tengah teks */
            text-decoration: none;    /* Menghilangkan garis bawah */
            display: inline-block;    /* Menampilkan sebagai blok inline */
            font-size: 16px;          /* Ukuran font */
            margin: 4px 2px;          /* Margin tombol */
            cursor: pointer;          /* Menampilkan kursor pointer */
            border-radius: 30px;       /* Membulatkan sudut tombol */
            transition: background-color 0.3s; /* Animasi perubahan warna background */
        }
    
        .back-button:hover {
            background-color: #45a049; /* Warna latar belakang tombol saat di-hover */
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
    <button class="back-button" onclick="goBack()">Back</button>
</body>
